<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background-color: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
      color: #555;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .reset {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .reset:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button class="reset" id="reset">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const statusDisplay = document.getElementById('status');
    const resetButton = document.getElementById('reset');

    const cells = [];
    let currentPlayer = 'X';
    let gameActive = true;
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        board.appendChild(cell);
        cells.push(cell);

        cell.addEventListener('click', handleCellClick);
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (cell.classList.contains('taken') || !gameActive) return;

      cell.textContent = currentPlayer;
      cell.classList.add('taken');

      if (checkWin()) {
        statusDisplay.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusDisplay.textContent = "It's a draw! ðŸ¤";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningCombinations.some(combination => {
        return combination.every(index => {
          return cells[index].textContent === currentPlayer;
        });
      });
    }

    function isDraw() {
      return cells.every(cell => cell.classList.contains('taken'));
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken');
      });
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = `Player X's turn`;
    }

    resetButton.addEventListener('click', resetGame);

    createBoard();
  </script>
</body>
</html>
